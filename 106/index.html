<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="getMethod">List</section>
        <section id="postMethod">

            <div class="mt-3">
                <label for="exampleInputPassword1" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>

            <div class="mt-3">
                <label for="descriptionInput" class="form-label">Description</label>
                <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
            </div>

            <div class="mt-3">
                <label for="colorInput" class="form-label">Color</label>
                <input type="color" class="form-control form-control-color" id="colorInput">
            </div>

            <div class="mt-3">
                <label for="dateTimeInput" class="form-label">Date &amp; Time</label>
                <input type="datetime-local" class="form-control" id="dateTimeInput">
            </div>

            <div class="mt-3">
                <label for="statusSelect" class="form-label">Status</label>
                <select class="form-select" id="statusSelect">
                    <option value="new">New</option>
                    <option value="in-progress">In Progress</option>
                    <option value="blocked">Blocked</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="exampleInputPassword1" class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" id="btnSave">Save</button>
            </div>

        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
    <!--<script src="./scripts/dom.js"></script> -->

</body>
</html>
